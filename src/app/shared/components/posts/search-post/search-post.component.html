<mat-form-field>
  <mat-label>Search Post</mat-label>
  <input
  type="text"
  class="form-control"
  id="searchQuery"
  (input)="searchTerm($event)"
  matInput
  autocomplete="off" type="text" placeholder="Try anything..." #input [(ngModel)]="searchInputValue" />
  <button *ngIf="searchInputValue" matSuffix mat-icon-button aria-label="Clear" (click)="clearInput()">
    <!-- (click)="searchInputValue='' -->
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

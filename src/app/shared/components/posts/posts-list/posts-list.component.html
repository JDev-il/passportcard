<div class="wrapper">
  <div class="inputSearchContainer">
    <Search (currentLoadingState)="isLoadingStateHanlder($event)"></Search>
  </div>
  <div class="postsContainer">
    <div
      class="virtualScroller"
      infiniteScroll
      [infiniteScrollDistance]="1"
      [infiniteScrollThrottle]="1000"
      [scrollWindow]="false"
      (scrolled)="onScroll()"
    >
      <div class="postItterator">
        <div class="loader" *ngIf="!isLoading">
          <div class="loaderPosition">
            <p-progressSpinner
              styleClass="custom-spinner"
              strokeWidth="2"
              fill="transparent"
              animationDuration="2s"
              #loader
            ></p-progressSpinner>
          </div>
        </div>
          <div *ngFor="let post of posts; let i = index">
            <div class="postWrapper">
              <div class="postTitle">
                <h1>{{ post.title }}</h1>
                <h4>post#: {{ post.id }}</h4>
              </div>
              <div class="postContent">
                <div class="postBody">
                  <p>{{ post.body }}</p>
                </div>
                <div class="postCTA">
                  <button mat-button class="ctaBtn" (click)="deletePost(post)">Delete</button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
